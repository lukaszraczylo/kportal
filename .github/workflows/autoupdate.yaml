name: Autoupdate go.mod and go.sum

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

env:
  GO_VERSION: ">=1.21"

permissions:
  contents: write
  actions: write

jobs:
  # This job is responsible for preparation of the build
  # environment variables.
  prepare:
    name: Preparing build context
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Go
        uses: actions/setup-go@v5
        id: cache
        with:
          go-version: ${{env.GO_VERSION}}
          cache-dependency-path: "**/*.sum"

      - name: Go get dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          go get ./...

  # This job is responsible for running tests and linting the codebase
  test:
    name: "Unit testing"
    runs-on: ubuntu-latest
    container: golang:1
    needs: [prepare]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Ensure full history is checked out

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{env.GO_VERSION}}
          cache-dependency-path: "**/*.sum"

      - name: Install dependencies
        run: |
          apt-get update
          apt-get install ca-certificates make -y
          update-ca-certificates
          go mod tidy
          go get -u -v ./...
          go mod tidy -v

      - name: Run unit tests
        run: |
          CI_RUN=${CI} make test
          git config --global --add safe.directory /__w/kportal/kportal

      - name: Commit changes
        id: auto-commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update go.mod and go.sum"
          commit_options: "--no-verify --signoff"
          file_pattern: "go.mod go.sum"

      - name: Trigger release workflow
        if: steps.auto-commit.outputs.changes_detected == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: 'lukaszraczylo',
              repo: 'kportal',
              workflow_id: 'release.yml',
              ref: 'main'
            })
